<!DOCTYPE html>

<HEAD>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./textbox.css">
    <TITLE>Forms</TITLE>

</HEAD>

<body background="./2314950.jpg" spellcheck="true">
    <br><br><br><br>


    <FORM>
        <div>
            <table spellcheck="true">
                <tr>
                    <td class="heading" colspan=2 id="okay">
                        <center>SIGN UP</center>

                </tr>
                <tr>
                    <td></td>
                    <td><br></td>
                </tr>
                <tr>

                    <td class="opt">Email </td>
                    <td><input type="text" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td class="opt">Password </td>
                    <td>
                        <input type="password" name="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td class="opt">Gender </td>
                    <td><input type="radio" name="gender " value="male ">Male</td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="radio" name="gender " value="female ">Female</td>
                </tr>
                <tr>
                    <td class="opt">Stream</td>
                    <td>
                        <input type="checkbox" name="Stream1 ">BTech</td>
                </tr>
                <tr>
                    <td> </td>
                    <td><input type="checkbox" name="Stream1 ">BSc</td>
                </tr>
                <tr>
                    <td class="opt">Religion</td>
                    <td>
                        <SELECT>
                                <option value="Select">Select</option>
                                <option value="muslim">Muslim</option>
                                <option value="christian">Christian</option>
                                <option value="hindu">Hindu</option>
                                <option value="other">Other</option>
                            </SELECT>
                    </td>
                </tr>
                <tr>
                    <td colspan=2 class="non">
                        <center>
                            <input type="submit" name="submit" value="Submit" id="aa" class="lo">
                            <input type="submit" name="reset" value="Reset" class="lo">
                        </center>
                    </td>
                </tr>
            </table>
        </div>
    </FORM>
    </PRE>

</BODY>

</HTML>
